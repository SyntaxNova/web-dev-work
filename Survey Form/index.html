<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>

    <h1 id="title">Freecode camp survey form </h1>

    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <div id="form">

        <form id="survey-form">

            <label id="name-label">
                Name
            </label>
            <input type="text" alt="name" id="name" placeholder="Enter Name" required>

            <label id="email-label">
                Email
            </label>
            <input type="email" id="email" required placeholder="Email ID">

            <label id="number-label">
                Number
            </label>
            <input type="number" id="number" placeholder="Enter Number" min="18" max="60">

            <h4>City</h4>
            <select name="city" id="dropdown">
                <option value="a">Delhi</option>
                <option value="b">Pune</option>
                <option value="c">Bangalore</option>
                <option value="d">Hyderabad</option>
            </select>
            
            <div id="buttons">
                <p>selecet one opt</p>
                
                <label >
                    <input type="radio" name="ab"> op1
                </label>
                <label >

                </label>
                <label >
                    <input type="radio" name="ab"> op1
                </label>
                <label >
                    <input type="radio" name="ab"> op1
                </label>
                <p>selecet many opt</p>
                <label >
                    <input type="checkbox" name="pqr" value="xyz"> op1
                    <input type="checkbox" name="pqr" value="xyz"> op1
                    <input type="checkbox" name="pqr" value="xyz"> op1
                    <input type="checkbox" name="pqr" value="xyz"> op1
                    <input type="checkbox" name="pqr" value="xyz"> op1
                </label>
                <label id="radio-buttons">Additional comments
                    <input type="text" placeholder="Additional comments">
                </label>
            </div>
            <button type="submit" id="submit">Submit</button>
            
        </form>
    </div>
</body>
</html>
